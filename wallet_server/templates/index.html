<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Wallet</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function() {
                $.ajax({
                    url: '/wallet',
                    type: 'POST',
                    success: function (data) {
                        // Assuming data is a JSON object with keys: public_key, private_key, blockchain_address
                        $('#public_key').val(data.public_key);
                        $('#private_key').val(data.private_key);
                        $('#blockchain_address').val(data.blockchain_address);
                        // Make an AJAX POST request to /wallet endpoint
                        console.info(data);
                    },
                    error : function (error) {
                        console.error(error);
                    }
                })
            $('#send_money_button').click(function () {
                let confirm_text = 'Are you sure to send?';
                let confirm_result = confirm(confirm_text)
                if (confirm_result !== true) {
                    alert('Canceled')
                    return
                }
                let transaction_data = {
                    'sender_private_key' : $('#private_key').val(),
                    'sender_blockchain_address' : $('#blockchain_address').val(),
                    'recipient_blockchain_address' : $('#recipient_blockchain_address').val(),
                    'sender_public_key' : $('#public_key').val(),
                    'value' : $('#send_amount').val(),

                };
                $.ajax({
                    url : '/transaction',
                    type: 'POST',
                    contentType : 'application/json',
                    data : JSON.stringify(transaction_data),
                    success : function (response) {
                        console.info(response);
                        if ($.parseJSON(response).message == 'fail') {
                            alert("failed")
                            return
                        }
                        alert('Send Success');

                    },
                    error : function (response)  {
                        console.error(response);
                        alert('Send failed');
                    }

                })
            })
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            width: 400px;
        }
        .wallet-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .wallet-info h2 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input[type="text"],
        .form-group input[type="number"] {
            width: calc(100% - 10px);
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="wallet-info">
        <h2>My Blockchain Wallet</h2>
        <div id="wallet_amount">Wallet Amount: $100</div>
    </div>
    <div class="form-group">
        <label for="public_key">Public Key:</label>
        <input type="text" id="public_key" >
    </div>
    <div class="form-group">
        <label for="private_key">Private Key:</label>
        <input type="text" id="private_key">
    </div>
    <div class="form-group">
        <label for="blockchain_address">Blockchain Address:</label>
        <input type="text" id="blockchain_address" >
    </div>
    <hr>
    <div class="form-group">
        <label for="recipient_blockchain_address">Recipient's Blockchain Address:</label>
        <input type="text" id="recipient_blockchain_address">
    </div>
    <div class="form-group">
        <label for="send_amount">Amount to Send:</label>
        <input type="number" id="send_amount" step="0.01">
    </div>
    <div class="form-group" style="text-align: center;">
        <button id="send_money_button">Send Money</button>
    </div>
    <div class="form-group" style="text-align: center;">
        <button id="reload_wallet">Reload Wallet</button>
    </div>
</div>

</body>
</html>
